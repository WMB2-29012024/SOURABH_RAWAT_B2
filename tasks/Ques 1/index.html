<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Hello world</h2>
    <script>
        const nums = [3, 2, 2, 3];
        const val = 3;

        let newArr = [];
        let otherArr = []
        function removedOccurance() {
            for (let k = 0; k < nums.length; k++) {
                if (nums[k] == val) {
                    newArr.push(nums[k])
                } else {
                    otherArr.push('_')
                }
            }
            return newArr.concat(otherArr)
        }

        console.log(removedOccurance(nums, val));
    </script>
</body>

</html>
