<body>
    <h3>Hello</h3>
    <script>
        const s = "anagram";
        const t = "nagaram";

        function sameStr() {
            let newArr = [];
            for (let i = 0; i < s.length; i++) {
                if (s[i] == t[i]) {
                    newArr.push(s[i]);
                }
            }
            return newArr;
            // return false;
        }
        console.log(sameStr(s, t))
    </script>
</body>
