<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="countdown">
        <div class="input">
            <label for="timeInput">Enter time in seconds:</label>
            <input type="number" id="timeInput" min="1" placeholder="Enter time in seconds">
        </div>
        <div class="display">00:00:00</div>
        <div class="buttons">
            <button class="button" id="startBtn">Start</button>
            <button class="button" id="stopBtn">Stop</button>
            <button class="button" id="restartBtn">Restart</button>
        </div>
    </div>
    <script type="module" src="./script.js"></script>
</body>

</html>
