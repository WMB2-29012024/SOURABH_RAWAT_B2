<!DOCTYPE html>

<body>
    <h1>Running;</h1>
</body>
<script>
    const arr = [1, 2, 3, 4, 5];

    Array.prototype.myMap = function (callback) {
        if (!Array.isArray(this)) {
            return `${this} is not an array`;
        }

        let resultArray = [];

        for (let i = 0; i < this.length; i++) {
            resultArray.push(callback(this[i], i, this))
        }
        return resultArray;
    }

    const result = arr.myMap((elem) => {
        return elem * 2;
    })
    console.log(result);
</script>

</html>
