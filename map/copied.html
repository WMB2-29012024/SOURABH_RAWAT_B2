<body>
    <h1>Running 2;</h1>
</body>
<script>
    const arr = [1, 2, 3, 4, 5];

    Array.prototype.myMap = function (callback) {
        if (!Array.is(this)) {
            return `${this} is not an array`;
        }

        let resultedArray = [];

        for (let i = 0; i < this.length; i++) {
            resultedArray.push(this[i], i, this)
        }
        return resultedArray;
    }

    const result = arr.myMap((elem) => {
        return elem * 2;
    });

    console.log(result);
</script>
