<script>
    const URL = "https://jsonplaceholder.typicode.com/todos";

    function getData(URL) {
        return new Promise((res, req) => {
            fetch(URL)
                .then(data => data.json())
                .then(jsonData => res(jsonData))
        })
    }

    getData(URL)
        .then(res => console.log(res));

</script>
