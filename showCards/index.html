<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="post-container">
        <p id="post-id"></p>
        <p id="post-title"></p>
        <p id="post-body"></p>
        <button id="next-btn">Next</button>
    </div>
</body>
<script>
    const nextBtn = document.getElementById("next-btn");
    const postID = document.getElementById("post-id");
    const postTitle = document.getElementById("post-title");
    const postBody = document.getElementById("post-body");
    let currentPost = 1;
    let debounceTime;

    nextBtn.addEventListener("click", () => {
        currentPost++;
        console.log(currentPost)
        clearTimeout(debounceTime);
        debounceTime = setTimeout(() => {
            fetch(`https://jsonplaceholder.typicode.com/posts/${currentPost}`)
                .then(response => response.json())
                .then(data => renderPostData(data))
        }, 500);

    });

    function renderPostData(data) {
        postID.innerHTML = `<b>Post ID:</b> ${data.id}`;
        postTitle.innerHTML = `<b>Post Title:</b> ${data.title}`;
        postBody.innerHTML = `<b>Post Body:</b> ${data.body}`;
    }

    async function getPostData() {
        const response = await fetch(`https://jsonplaceholder.typicode.com/posts/${currentPost}`);
        const data = await response.json();
        renderPostData(data);
    }

</script>

</html>
