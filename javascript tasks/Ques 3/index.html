<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Hello</h1>

    <script>
        const num = 65;
        function calculateLetterGrade(n) {
            if (n < 100 && n > 89) {
                return 'A';
            } else if (n < 89 && n > 80) {
                return 'B';
            } else if (n < 79 && n > 70) {
                return 'C';
            } else if (n < 69 && n > 60) {
                return 'D';
            } else {
                return 'F';
            }
            return n;
        }

        console.log(calculateLetterGrade(num));
    </script>
</body>

</html>
