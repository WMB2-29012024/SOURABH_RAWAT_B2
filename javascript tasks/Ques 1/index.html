<body>

    <script>

        const arr = [10, 5, 20, 8, 15, 40];
        function findLargestNumber() {
            let max = 0;
            for (let i = 0; i < arr.length; i++) {
                if (arr[i] > max) {
                    max = arr[i];
                }
            }
            return max;
        }


        console.log(findLargestNumber(arr));
    </script>
