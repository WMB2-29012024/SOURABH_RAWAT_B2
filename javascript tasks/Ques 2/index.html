<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Hello world</h2>
    <script>
        let count = 0;
        function countOccurences(str, char) {
            for (let i = 0; i < str.length; i++) {
                if (str[i] === char) {
                    count = count + 1;
                }
            }
            console.log(count);
            return count;
        }

        countOccurences("hello world", "o");
    </script>
</body>

</html>
