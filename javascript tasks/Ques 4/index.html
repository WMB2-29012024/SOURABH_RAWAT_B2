    <script>
        function isPalindrome(str) {
            const temp = str;
            let newStr = '';
            for (let i = str.length - 1; i >= 0; i--) {
                newStr += str[i];
            }
            if (newStr === temp) {
                return true;
            } else {
                return false
            }
        }

        console.log(isPalindrome("radar"));
    </script>
